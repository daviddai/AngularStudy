<h2>Do you agree they were/are the best NBA players in the league?</h2>
<h3>Agree: {{ agreed }}  Disagree: {{ disagreed }}</h3>
<!-- 
    when user clicks on the buttons in voter component, onVote which is in the () on the left hand side of =,
    will be emited in voter component. Then votertaker component will capture this and calls onVote($event)
    to handle the action
-->
<app-voter *ngFor="let voter of voters" [name]="voter" (onVote)="onVote($event)"></app-voter>
