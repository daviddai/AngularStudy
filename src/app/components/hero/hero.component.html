<div>
  <h4>Hero Component</h4>
  <h5>My Favourite Hero is {{ myHero.name }}</h5>
  <p>Heros:</p>
  <ul id="heroList">
    <li *ngFor="let hero of heros" (click)="updateMyHero(hero.id)">
      {{ hero.name }}
    </li>
  </ul>
  <p *ngIf="heros.length < 5">You have less then 5 heros</p>
  <p *ngIf="heros.length >= 5">You have so many heros</p>
  <input type="text" [(ngModel)]="newHeroName">&nbsp;<button (click)="addHero()">Add</button>
</div>
