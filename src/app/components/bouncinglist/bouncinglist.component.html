<h4>Bouncing List</h4>
<button (click)="startAnimation()" [disabled]="disableAnimationButton">Start Bouncing Animation</button>
<br>
<br>
<ul>
  <ng-container *ngFor="let item of items">
      <li *ngIf="!item.hideElement"
          [@flyInOut]="item.state"
          (@flyInOut.done)="animationDone($event, item.id)">
          <div class="item">
            {{ item.name }}
          </div>
      </li>
  </ng-container>
</ul>
